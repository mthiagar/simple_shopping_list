<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const list = document.querySelector('ul');
      const input = document.querySelector('input');
      const add_item = document.querySelector('button');

      function button_press () {
        Value = input.value;
        input.value = '';
        new_list = document.createElement("li");
        new_span = document.createElement("span");
        new_button = document.createElement("button");
        new_list.appendChild(new_span);
        new_list.appendChild(new_button);
        new_span.textContent = Value;
        new_button.textContent = "Delete";
        list.appendChild(new_list);
        new_button.addEventListener('click', () => {
          document.querySelector('li').remove();
          input.focus();
        });
        input.focus();
      };
      add_item.addEventListener('click', button_press)

    </script>
  </body>
</html>
